name: Honey's Place Inventory Sync

on:
  workflow_dispatch:

jobs:
  run-inventory-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Run PHP script
        run: php update_inventory.php
